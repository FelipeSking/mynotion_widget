<!DOCTYPE html>
<html>

<head>

	<style>

			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {

		}

		.navMenu a:hover {

</head>

<body>
<!-------Barra de navegação--------------------------------------->
